<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="article.css">
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="contact.css">
    <style>
        body {
            min-height: 100px;
            background-color: black;
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        h1, h2, h3, h4, h5, h6 { font-weight: 900;}
        header {
            padding: 2em;
        }
        .subtitle { display: none;}
        nav {
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        nav > a {
            text-decoration: none;
            color: white;
            padding: 1em;
            margin: auto;
        }
        nav > a:not([class="active"]):hover { text-decoration: underline;}
        nav > a.active {
            font-weight: 900;
            background-color: white;
            color: black;
        }
        main > * {
            padding: 5em;
            line-height: 1.5;
        }

        @media screen and (min-width: 768px){
            body {
                padding-left: 15%;
            }
            header {
                height: 80vh;
                position: fixed;
                top: 0;
                left: 0;
                writing-mode: tb-rl;
                transform: rotate(-180deg);
                text-orientation: sideways;
            }
            header >  *,
            .subtitle {
                display: inline;
            }
            nav {
                width: 10%;
                position: fixed;
                top: 0;
                left: 5%;
                padding: 100px 20px;
                flex-flow: row wrap;
                align-content: flex-start;
            }
            nav > a {
                flex: 1 0 100%;
            }
            #mission-vision {
                display: flex;
                gap: 50px;
            }
            #mission, #vision { flex: 1 1 45%;}
            .team-members {
                grid-template-columns: repeat(auto-fill, 300px);
            }
        }



        .hidden { display: none;}
    </style>
</head>

        <a id="builds-link" onclick="changePage(ABOUT_PAGE, '#builds-link')" href="#">Builds</a>
        <a id="about-link" onclick="changePage(ABOUT_PAGE, '#about-link')" href="#">About</a>
        <a id="contact-link" onclick="changePage(CONTACT_PAGE, '#contact-link')" href="#">Contact</a>

        window.onload = () => { changePage(ARTICLE_PAGE, '#home-link')}

        function changePage(page, element) {
            MAIN.innerHTML = `${page.toString()}`
